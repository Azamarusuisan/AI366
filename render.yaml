services:
  - type: web
    name: meo-sync
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEMO_MODE
        value: true
      - key: JWT_SECRET
        value: secure_jwt_secret_for_production_at_least_32_characters
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: SecurePassword123!
      - key: ALLOWED_ORIGINS
        value: https://meo-sync.onrender.com